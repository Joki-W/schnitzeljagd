<!DOCTYPE html>
<html>
<head>
    <title>Schnitzeljagd</title>
    <script>
        // Funktion zum Hashen des Passworts
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkCode() {
            const code = document.getElementById("codeInput").value;
            const correctHash = "96e7e67a62f50558d3b414487da28e6276333f94f6499b7c3d7807438d1dd88c"; 

            // Eingabe hashen und vergleichen
            const codeHash = await hashPassword(code);
            if (codeHash === correctHash) {
                document.getElementById("hint").innerHTML = "Nächster Hinweis: Folge dem Pfad zur alten Eiche!";
            } else {
                alert("Falsches Codewort. Versuche es erneut!");
            }
        }
    </script>
</head>
<body>
<h1>Schnitzeljagd</h1>
<p>Gib das Codewort ein, um den nächsten Hinweis zu erhalten:</p>
<input type="text" id="codeInput" />
<button onclick="checkCode()">Prüfen</button>
<p id="hint"></p>
</body>
</html>
